data:
  raw_path: "data/raw/telco_churn.csv"
  processed_path: "data/processed/processed_data.csv"
  test_size: 0.2
  random_state: 42
  target_column: "Churn"
  
features:
  numerical_features:
    - tenure
    - MonthlyCharges
    - TotalCharges
  
  categorical_features:
    - gender
    - SeniorCitizen
    - Partner
    - Dependents
    - PhoneService
    - MultipleLines
    - InternetService
    - OnlineSecurity
    - OnlineBackup
    - DeviceProtection
    - TechSupport
    - StreamingTV
    - StreamingMovies
    - Contract
    - PaperlessBilling
    - PaymentMethod
  
  features_to_drop: ["customerID"]
  
  # Feature engineering
  create_features:
    avg_charge_per_month: True
    tenure_group: True
    service_count: True

model:
  type: "xgboost"
  params:
    n_estimators: 200
    learning_rate: 0.05
    max_depth: 7
    subsample: 0.8
    colsample_bytree: 0.8
    random_state: 42
    n_jobs: -1
        
training:
  cv_folds: 5
  early_stopping_rounds: 50
  metric: "roc_auc"
  
api:
  host: "0.0.0.0"
  port: 8000
  model_path: "artifacts/models/latest_model.joblib"
  
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"